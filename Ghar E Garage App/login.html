<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghar E Garage - Login</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container{
            border: 1px solid black;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        label{
            display: block;
            margin: 10px 0 5px;
        }

        input {
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Ghar E Garage</h2>
        <form action="after-login.html" method="GET">
            <label for="username">Username : </label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password : </label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
